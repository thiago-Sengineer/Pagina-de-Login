<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
    <div class="main-login"><!--divs servem para organizar o conteúdo do site, no caso essa div main-login ela vai organizar tudão, a pagina toda, é tipo uma caixinha com informações doq a class informa -->
         <div class="left-login"><!--parte esquerda da página-->
            <h1>Faça login<br>E entre para o nosso time</h1>
            <img src="astro.svg" class="left-login-img" alt="astronauta">
        </div>

        <div class="right-login"><!--parte direita da página-->
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">   
                    <label for="usuario">Usuário</label> 
                    <input type="text" name="usuario" placeholder="Usuário" required>
                    
                    <br>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" pattern="(?=.*\d)(?=.*[A-Z]).{8,}" required>
                </div>
                    <button class="botao-login"><strong>Login</strong></button>
            </div>
            
        </div>
    </div>
<body>
        
</body>
</html>
